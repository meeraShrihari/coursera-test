<!DOCTYPE html>
<html ng-app = "ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
     <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      h1 {
        font-weight: bold;
        color: Magenta;
      }
      h3 {
        font-weight: bold;
        color: #158;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
    <div ng-controller = 'ToBuyController as toBuy' class="col-md-6">
      <h3>To Buy</h3>
      <ol>
        <li ng-repeat="item in toBuy.toBuyItems">
          Buy {{item.quantity}} of {{item.name}}
          <button ng-click="toBuy.boughtItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>Bought</button>
        </li>
      </ol>
      <div ng-if="toBuy.toBuyItems.length === 0" class="emptyMessage">Everything is bought</div>
    </div>
    <div ng-controller = 'AlreadyBoughtController as bought' class="col-md-6">
      <h3>Already Bought</h3>
      <ol>
        <li ng-repeat="item in bought.boughtItems">
          Bought {{item.quantity}} of {{item.name}}
        </li>
      </ol>
      <div ng-if="bought.boughtItems.length === 0" class="emptyMessage">Nothing yet bought</div>

    </div>
  </div>
  </div>
  </body>
</html>
